<ul class="thumbnails">
  {% for course in site.courses %}
  <li>
    <a href="{% if course.link %}{{ course.link }}{% else %}courses/{{ course.title }}{% endif %}">
      <img style="height: 260px"  alt="{{ course.title }}" src="{{ course.thumbnail }}" class="filter">
    </a>
  </li>
  {% endfor %}
</ul>
