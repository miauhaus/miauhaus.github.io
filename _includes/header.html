<header class="site-header" role="banner">
  <div class="wrapper">
      <a href="/"><img class="logo filter" alt="miauhaus" src='{{ "/assets/miauhaus_logo.svg" | relative_url }}'/></a>
      <label for="nav-trigger">
        <img class="menu-icon filter" alt="menu" src="/assets/menu.svg"/>
      </label>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <div class="trigger">
          {%- for path in page.sections -%}
            <a class="page-link" href="{{ path | prepend: '#' | relative_url }}">{{ path | escape }}</a>
          {%- endfor -%}
        </div>
      </nav>
  </div>
</header>
